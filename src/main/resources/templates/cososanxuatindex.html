<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{head.html}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <div th:insert="~{cososanxuatmenu.html}"></div>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <div th:insert="~{bigcorpnav.html}"></div>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Quản lý dòng sản phẩm </span> </h4>

          <div class="card" th:each="cate: ${listC}">
            <h5 class="card-header" th:text="${cate.name}"></h5>
            <div class="table-responsive text-nowrap">
              <table class="table">
                <thead class="table-dark">
                <tr>
                  <th>Mã Sản Phẩm</th>
                  <th>Tên Sản Phẩm</th>
                  <th>Số Lượng</th>
                  <th>Đã xuất kho</th>
                  <th>Còn lại</th>
                  <th>Hình ảnh</th>
                  <th></th>
                  <th></th>

                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr th:each="p: ${listP}" th:if="${#strings.equals(p.category, cate.name)}">
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${p.code}"></strong></td>
                  <td th:text="${p.name}"></td>
                  <td th:text="${p.quantity}"></td>
                  <td th:text="${p.sold}"></td>
                  <td th:text="${p.remaining}"></td>
                  <td>
                    <img th:src="@{${p.image}}" class="d-block rounded" height="100" width="100" id="uploadedAvatar">
                  </td>
                  <td><a th:href="@{'/bigcorp/cssx/' + ${session.id} + '/nhapkho/' + ${p.code} +'/1'}" class="btn btn-danger btn-buy-now">Nhập kho</a></td>
                  <td><a th:href="@{'/bigcorp/cssx/' + ${session.id} + '/xuatkho/' + ${p.code} + '/1'}" class="btn btn-danger btn-buy-now">Xuất kho</a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/ Basic Bootstrap Table -->
        <!-- / Content -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<div th:insert="~{footer.html}"></div>
</body>
</html>
