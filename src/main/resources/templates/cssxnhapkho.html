<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="
  /assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{head.html}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <div th:insert="~{cososanxuatmenu.html}"></div>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <div th:insert="~{bigcorpnav.html}"></div>

      <!-- Content wrapper -->
      <div class="content-wrapper">


        <div class="container-xxl flex-grow-1 container-p-y">
          <!-- Form controls -->
          <div class="col-12">
            <div class="card mb-4">
              <h5 class="card-header">Nhập Kho</h5>
              <div class="card-body">
                <form th:object="${p}" th:method="POST" th:action="@{'/bigcorp/cssx/' + ${session.id} + '/nhapkho/' + ${p.code}}">
                  <div class="mb-3">
                    <label class="form-label">Loại sản phẩm</label>
                    <div class="col-md-10">
                      <input class="form-control" type="text" value="18" th:field="*{category}" readonly>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <div class="col-md-10">
                      <input class="form-control" type="text" value="18"  th:field="*{name}" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="html5-number-input" class="col-md-2 col-form-label">Số lượng</label>
                    <div class="col-md-10">
                      <input class="form-control" type="number" value="18" id="html5-number-input" th:field="*{quantity}">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="html5-number-input" class="col-md-2 col-form-label" th:text="${mess}"></label>
                  </div>
                  <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--/ Basic Bootstrap Table -->
        <!-- / Content -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<div th:insert="~{footer.html}"></div>
</body>
</html>
