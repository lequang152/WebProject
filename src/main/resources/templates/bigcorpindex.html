<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:insert="~{head.html}">

  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <div th:insert="~{bigcorpmenu.html}"></div>
        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <div th:insert="~{bigcorpnav.html}"></div>

          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="card">
                <h5 class="card-header">Quản lý cơ sở</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                    <tr>
                      <th>Tên cơ sở</th>
                      <th>Mã cơ sở</th>
                      <th>Địa chỉ</th>
                      <th>Người quản lý</th>
                      <th>Điện thoại</th>
                    </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                    <tr th:each="a: ${listOffice}">
                      <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${a.name}"></strong></td>
                      <td th:text="${a.code}"></td>
                      <td th:text="${a.address}">
                      </td>
                      <td th:text="${a.manager}"></td>
                      <td th:text="${a.phone}"></td>
                      <td>
                        <div class="dropdown">
                          <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{'/bigcorp/bandieuhanh/suacoso/' + ${a.category} + '/' + ${a.code}}"
                            ><i class="bx bx-edit-alt me-1"></i> Sửa</a
                            >
                            <a class="dropdown-item" th:href="@{'/bigcorp/bandieuhanh/xoacoso/' + ${a.category} + '/' + ${a.code}}"
                            ><i class="bx bx-trash me-1"></i> Xóa</a
                            >
                          </div>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
            <!--/ Basic Bootstrap Table -->
            <!-- / Content -->

            <div class="content-backdrop fade"></div>
            <div class="buy-now">
              <a
                      th:href="@{/bigcorp/bandieuhanh/themmoi}"
                      class="btn btn-danger btn-buy-now"
              >Thêm mới</a
              >
            </div>
          <!-- Content wrapper -->

            <div th:insert="~{footer.html}"></div>
  </body>
</html>
