<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{head.html}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div th:insert="~{bigcorpmenu.html}"></div>

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <div th:insert="~{bigcorpnav.html}"></div>

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tài Khoản Cung Cấp </span> </h4>

          <div class="row">
            <div class="col-md-12">
              <ul class="nav nav-pills flex-column flex-md-row mb-3">
                <li class="nav-item">
                  <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-user me-1"></i> Account</a>
                </li>

              </ul>
              <div class="card mb-4">
                <h5 class="card-header">Thông tin tài khoản</h5>
                <!-- Account -->
                <hr class="my-0" />
                <div class="card-body">
                  <form id="formAccountSettings" th:method="POST" th:object="${account}" th:action="@{'/bigcorp/bandieuhanh/quanly-taikhoan/suataikhoan/' + ${account.id}}">
                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="firstName" class="form-label" th:for="name">Họ và tên</label>
                        <input
                                class="form-control"
                                type="text"
                                id="firstName"
                                name="firstName"
                                placeholder="họ và tên"
                                autofocus
                                th:field="*{name}"

                        />
                      </div>

                      <div class="mb-3 col-md-6">
                        <label for="email" class="form-label" th:for="email">E-mail</label>
                        <input
                                class="form-control"
                                type="text"
                                id="email"
                                name="email"
                                placeholder="john.doe@example.com"
                                th:field="*{email}"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="email" class="form-label" th:for="office">Cơ sở</label>
                        <input
                                class="form-control"
                                type="text"
                                id="email"
                                name="email"
                                placeholder="john.doe@example.com"
                                th:field="*{office}"
                                readonly
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="phoneNumber" th:for="phone">Số điện thoại</label>
                        <div class="input-group input-group-merge">
                          <span class="input-group-text">VN (+84)</span>
                          <input
                                  type="text"
                                  id="phoneNumber"
                                  name="phoneNumber"
                                  class="form-control"
                                  placeholder="202 555 0111"
                                  th:field="*{phone}"
                          />
                        </div>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="address" class="form-label" th:for="username">Tài khoản</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="account" th:field="*{username}" readonly/>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="address" class="form-label" th:for="password">Mật khẩu</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="password" th:field="*{password}"/>
                      </div>
                    </div>


                    <div class="mt-2">
                      <button type="submit" class="btn btn-primary me-2">Lưu thay đổi</button>
                    </div>
                  </form>
                </div>
                <!-- /Account -->
              </div>
            </div>
          </div>
        </div>
        <!-- / Content -->

        <div class="buy-now">
          <a
                  th:href="@{/bigcorp/bandieuhanh/quanly-taikhoan}"
                  class="btn btn-danger btn-buy-now"
          >Quay Lại</a
          >
        </div>

        <div th:insert="~{footer.html}"></div>
</body>
</html>
