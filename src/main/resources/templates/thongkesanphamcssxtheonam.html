<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{head.html}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <div th:insert="~{cososanxuatmenu.html}"></div>

    <!-- Layout container -->
    <div class="layout-page">
      <dvi th:insert="bigcorpnav.html"></dvi>

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light" th:text="${title}"></span></h4>

          <!-- Basic Bootstrap Table -->
          <div class="card">
            <div class="table-responsive text-nowrap">
              <table class="table">
                <thead>
                <tr>
                  <th>Mã sản phẩm</th>
                  <th>Tên sản phẩm</th>
                  <th>Nhập kho</th>
                  <th>Xuất kho</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr th:each="p:${list}">
                  <td th:text="${p.code}"></td>
                  <td th:text="${p.name}"></td>
                  <td th:text="${p.remaining}"></td>
                  <td th:text="${p.sold}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!--/ Basic Bootstrap Table -->

          <hr class="my-5" />
          <!-- / Content -->


          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->

  <div th:insert="~{footer.html}"></div>
</body>
</html>
