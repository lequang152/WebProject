<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{head.html}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div th:insert="~{trungtambaohanhmenu.html}"></div>

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <div th:insert="~{bigcorpnav.html}"></div>

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Quản lý sản phẩm bảo hành</span></h4>

          <!-- Basic Bootstrap Table -->
          <div class="card">
            <h5 class="card-header">Danh sách sản phẩm</h5>
            <div class="table-responsive text-nowrap">
              <table class="table">
                <thead>
                <tr>
                  <th>Mã bảo hành</th>
                  <th>Mã sản phẩm</th>
                  <th>Tên sản phẩm</th>
                  <th>Ngày nhận</th>
                  <th>Ngày trả</th>
                  <th>Đại lý</th>
                  <th>Khách hàng</th>
                  <th>Lỗi</th>
                  <th>Trạng thái</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr th:each="p: ${listP}">
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong  th:text="${p.mabaohanh}"></strong></td>
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong  th:text="${p.code}"></strong></td>
                  <td th:text="${p.categoryproduct}"></td>
                  <td th:text="${p.ngaynhan}"></td>
                  <td th:text="${p.ngaytra}"></td>
                  <td th:text="${p.nameagency}"></td>
                  <td th:text="${p.namecustomer}"></td>
                  <td th:text="${p.nameerror}"></td>
                  <td><div id="trangthai" th:text="${p.status}"></div></td>
                  <td>
                    <div class="mt-2">
                      <div>
                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                          <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" th:href="@{'/bigcorp/trungtambaohanh/' + ${session.id} + '/hoanthanh/' + ${p.code}}"
                          ><i class="bx bx-edit-alt me-1"></i>Đã hoàn thành</a
                          >
                          <a class="dropdown-item" th:href="@{'/bigcorp/trungtambaohanh/' + ${session.id} + '/loi/' + ${p.code}}"
                          ><i class="bx bx-trash me-1"></i>Trả về cơ sở sản xuất</a
                          >
                        </div>
                      </div>
                    </div>

                  </td>

                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/ Basic Bootstrap Table -->
        <!-- / Content -->
        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<div th:insert="~{footer.html}"></div>
</body>
</html>
