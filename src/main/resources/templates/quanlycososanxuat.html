<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{head.html}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <div th:insert="~{bigcorpmenu.html}"></div>
    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <div th:insert="~{bigcorpnav.html}"></div>

      <!-- Content wrapper -->
      <div class="content-wrapper">


        <!-- Classify -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <!-- Basic Bootstrap Table -->
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Quản lý cơ sở sản xuất</span> </h4>
          <div class="card">
            <div class="table-responsive text-nowrap">
              <table class="table">
                <thead>
                <tr>
                  <th>Loại sản phẩm</th>
                  <th>Tên sản phẩm</th>
                  <th>Mã sản phẩm</th>
                  <th>Số Lượng</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0" th:each="product: ${listProduct}">
                <tr>
                  <td th:text="${product.category}"></td>
                  <td th:text="${product.name}">
                  </td>
                  <td th:text="${product.code}"></td>
                  <td th:text="${product.quantity}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/ Basic Bootstrap Table -->
        <!-- / Content -->

        <div th:insert="~{footer.html}"></div>
</body>
</html>
