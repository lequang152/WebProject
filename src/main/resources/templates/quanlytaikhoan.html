<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{head.html}">
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div th:insert="~{bigcorpmenu.html}"></div>
    <!-- Layout container -->
    <div class="layout-page">
      <div th:insert="~{bigcorpnav.html}"></div>

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <!-- Basic Bootstrap Table -->
          <div class="card">
            <h5 class="card-header">Quản lý tài khoản</h5>
            <div class="table-responsive text-nowrap">
              <table class="table">
                <thead>
                <tr>
                  <th>Tài khoản</th>
                  <th>Mật khẩu</th>
                  <th>Tên</th>
                  <th>Email</th>
                  <th>Điện thoại</th>
                  <th>Cơ sở</th>
                  <th>Thao tác</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr th:each="acc: ${listAcc}">
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${acc.username}"></strong></td>
                  <td th:text="${acc.password}"></td>
                  <td th:text="${acc.name}">
                  </td>
                  <td th:text="${acc.email}"></td>
                  <td th:text="${acc.phone}"></td>
                  <td><span class="badge bg-label-primary me-1" th:text="${acc.office}"></span></td>
                  <td>
                    <div class="dropdown">
                      <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                        <i class="bx bx-dots-vertical-rounded"></i>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{'/bigcorp/bandieuhanh/quanly-taikhoan/xoataikhoan/' + ${acc.id}}"><i class="bx bx-trash me-1"></i> Xóa</a>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--/ Basic Bootstrap Table -->
        <!-- / Content -->
        <div class="buy-now">
          <a
                  th:href="@{/bigcorp/bandieuhanh/quanly-taikhoan/themtaikhoan/1}"
                  class="btn btn-danger btn-buy-now"
          >Tạo Tài Khoản</a
          >
        </div>
<div th:insert="~{footer.html}"></div>

</body>
</html>
